<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Editar Ingrediente</title>
</head>
<body>
    <h1 style="text-align: center;">Editar {{ ingredientedb.ingrediente_name }}</h1>
    <form action="/edit-ingrediente/{{ ingredientedb.id }}" class="container" method="POST">
        <div class="row">
            <div class="col-md-12">
                <input type="text" name="ingrediente_name" id="ingrediente_name" placeholder="Ingrediente Nome" class="form-control" value="{{ ingredientedb.ingrediente_name }}">
            </div>
        </div>
        <br>
        <div class="row col-xs-12">
            <button type="submit" class="btn btn-block btn-success">Enviar</button>
        </div>
    </form>
</body>
</html>
